<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">


<h:head>
	<title>User List</title>
</h:head>
<h:body>

	<ui:composition template="./WEB-INF/templates/template.xhtml">

		<ui:define name="content">

			<h:form id="userListForm">
				<p:growl id="messages" showDetail="true" />
				<p:messages />
				<p:dataTable id="userDataTable" var="user"
					value="#{userController.users}" rows="10" paginator="true"
					editable="true" selection="#{userController.selectedUser}"
					rowKey="#{user.id}" selectionMode="single"
					emptyMessage="No users found">

					<f:facet name="header">
	                Users
	                <p:commandButton action="#{userController.fetchAll()}"
							icon="pi pi-refresh" update=":userListForm" />
					</f:facet>

					<p:column headerText="Id" width="10%">
						<h:outputText value="#{user.id}" />
					</p:column>

					<p:column headerText="Username">
						<p:cellEditor>
							<f:facet name="output">
								<h:outputText value="#{user.username}" />
							</f:facet>
							<f:facet name="input">
								<p:inputText id="usrnme" value="#{user.username}"
									required="true">
								</p:inputText>
								<p:message for="usrnme" />
							</f:facet>
						</p:cellEditor>
					</p:column>

					<p:column headerText="Name">
						<p:cellEditor>
							<f:facet name="output">
								<h:outputText value="#{user.name}" />
							</f:facet>
							<f:facet name="input">
								<p:inputText id="regexNameMod" value="#{user.name}"
									required="true" validatorMessage="Not valid name">
									<f:validateRegex pattern="^[a-zA-Z ]*$" />
								</p:inputText>
								<p:message for="regexNameMod" />
							</f:facet>
						</p:cellEditor>
					</p:column>

					<p:column headerText="Surname">
						<p:cellEditor>
							<f:facet name="output">
								<h:outputText value="#{user.surname}" />
							</f:facet>
							<f:facet name="input">
								<p:inputText id="regexSurname" value="#{user.surname}"
									required="true" validatorMessage="Not valid surname">
									<f:validateRegex pattern="^[a-zA-Z ]*$" />
								</p:inputText>
								<p:message for="regexSurname" />
							</f:facet>
						</p:cellEditor>
					</p:column>

					<p:column filterBy="#{user.email}" filterMatchMode="contains"
						headerText="Email">
						<p:cellEditor>
							<f:facet name="output">
								<h:outputText value="#{user.email}" />
							</f:facet>
							<f:facet name="input">
								<p:inputText id="regexEmail" value="#{user.email}"
									required="true" validatorMessage="Not valid email">
									<f:validateRegex pattern="^[\w-\.]+@([\w-]+\.)+[\w-]{2,4}$" />
								</p:inputText>
								<p:message for="regexEmail" />
							</f:facet>
						</p:cellEditor>
					</p:column>

					<p:column headerText="Birth Date">
						<f:facet name="header">
							<h:outputText value="Birth D" />
							<div class="p-formgroup-inline">
								<div class="p-field">
									<p:calendar id="idStartDate"
										value="#{userController.startDate}">
									</p:calendar>
								</div>
								<div class="p-field">
									<p:calendar id="idEndDate" value="#{userController.endDate}">
									</p:calendar>
								</div>
							</div>
							<p:commandButton value="Search"
								update=":userListForm:userDataTable"
								action="#{userController.filterByRangeDates}" icon="pi pi-check" />
						</f:facet>
						<p:cellEditor>
							<f:facet name="output">
								<h:outputText value="#{user.birthDate}">
									<f:convertDateTime pattern="yyyy-MM-dd" />
								</h:outputText>
							</f:facet>
							<f:facet name="input">
								<p:datePicker id="birthDate" value="#{user.birthDate}"
									required="true" showTime="true" />
								<p:message for="birthDate" />
							</f:facet>
						</p:cellEditor>
					</p:column>

					<f:facet name="footer">
						<p:commandButton value="Add"
							actionListener="#{userController.refresh}" update=":dialogForm"
							oncomplete="PF('userDialog').show()" />
					</f:facet>

					<p:column headerText="Options" style="width: 15%">
						<p:rowEditor />
					</p:column>

					<p:ajax event="rowEdit" listener="#{userController.editListener}" />

				</p:dataTable>
				<p:contextMenu for="userDataTable">
					<p:menuitem value="Remove" update="userListForm:userDataTable"
						icon="ui-icon-close" actionListener="#{userController.delete}" />
				</p:contextMenu>
			</h:form>

			<p:dialog id="userDlg" widgetVar="userDialog" header="Add User"
				modal="true" showEffect="fade" hideEffect="fade" resizable="false">
				<h:form id="dialogForm">
					<p:messages id="addUserError">
						<p:autoUpdate />
					</p:messages>
					<h:panelGrid id="display" columns="3">

						<p:outputLabel value="Username" />
						<p:inputText id="username"
							value="#{userController.selectedUser.username}" required="true">
						</p:inputText>
						<p:message for="username" />

						<h:outputText value="Password " />
						<p:password id="feedback"
							value="#{userController.selectedUser.name}" required="true"
							feedback="true" />
						<p:message for="feedback" />

						<p:outputLabel value="Name" />
						<p:inputText id="regexName"
							value="#{userController.selectedUser.name}" required="true"
							validatorMessage="Not valid name">
							<f:validateRegex pattern="^[a-zA-Z ]*$" />
						</p:inputText>
						<p:message for="regexName" />

						<p:outputLabel value="Surname" />
						<p:inputText id="regexSurname"
							value="#{userController.selectedUser.surname}" required="true"
							validatorMessage="Not valid surname">
							<f:validateRegex pattern="^[a-zA-Z ]*$" />
						</p:inputText>
						<p:message for="regexSurname" />

						<p:outputLabel value="Birth Date" />
						<p:datePicker id="birthDate"
							value="#{userController.selectedUser.birthDate}" required="true"
							showTime="true" />
						<p:message for="birthDate" />
						<p:outputLabel value="Email" />
						<p:inputText id="regexEmail"
							value="#{userController.selectedUser.email}" required="true"
							validatorMessage="Not valid email">
							<f:validateRegex pattern="^[\w-\.]+@([\w-]+\.)+[\w-]{2,4}$" />
						</p:inputText>
						<p:message for="regexEmail" />

						<f:facet name="footer">
							<p:commandButton value="Save" validateClient="true"
								actionListener="#{userController.save}"
								update="display,:userListForm:userDataTable" />
						</f:facet>
					</h:panelGrid>
				</h:form>

			</p:dialog>

		</ui:define>
	</ui:composition>

</h:body>
</html>
