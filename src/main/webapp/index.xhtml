<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">


<h:head>
	<title>User List</title>
</h:head>
<h:body>

	<ui:composition template="./WEB-INF/templates/template.xhtml">

		<ui:define name="content">

			<h:form id="userListForm">
				<p:growl id="messages" showDetail="true" />
				<p:messages />
				<f:facet name="header">
                Users
				</f:facet>
				<p:dataTable id="userDataTable" var="user"
					value="#{userController.users}" rows="10" paginator="true"
					editable="true" selection="#{userController.selectedUser}"
					rowKey="#{user.id}" selectionMode="single">

					<p:column headerText="Id" width="10%">
						<h:outputText value="#{user.id}" />
					</p:column>

					<p:column headerText="Name">
						<p:cellEditor>
							<f:facet name="output">
								<h:outputText value="#{user.name}" />
							</f:facet>
							<f:facet name="input">
								<p:inputText value="#{user.name}" />
							</f:facet>
						</p:cellEditor>
					</p:column>

					<p:column headerText="Surname">
						<p:cellEditor>
							<f:facet name="output">
								<h:outputText value="#{user.surname}" />
							</f:facet>
							<f:facet name="input">
								<p:inputText value="#{user.surname}" />
							</f:facet>
						</p:cellEditor>
					</p:column>

					<p:column headerText="Email">
						<p:cellEditor>
							<f:facet name="output">
								<h:outputText value="#{user.email}" />
							</f:facet>
							<f:facet name="input">
								<p:inputText value="#{user.email}" />
							</f:facet>
						</p:cellEditor>
					</p:column>

					<p:column headerText="Birth Date">
						<p:cellEditor>
							<f:facet name="output">
								<h:outputText value="#{user.birthDate}">
									<f:convertDateTime pattern="yyyy-MM-dd" />
								</h:outputText>
							</f:facet>
							<f:facet name="input">
								<p:datePicker value="#{userController.selectedUser.birthDate}"
									required="true" showTime="true"/>
							</f:facet>
						</p:cellEditor>
					</p:column>

					<f:facet name="footer">
						<p:commandButton value="Add"
							actionListener="#{userController.refresh}" update=":dialogForm"
							oncomplete="PF('userDialog').show()" />
					</f:facet>

					<p:column headerText="Options" style="width: 15%">
						<p:rowEditor />
					</p:column>

					<p:ajax event="rowEdit" listener="#{userController.editListener}" />

				</p:dataTable>
				<p:contextMenu for="userDataTable">
					<p:menuitem value="Remove" update="userListForm:userDataTable"
						icon="ui-icon-close" actionListener="#{userController.delete}" />
				</p:contextMenu>
			</h:form>

			<p:dialog id="userDlg" widgetVar="userDialog" header="Add User"
				modal="true" showEffect="fade" hideEffect="fade" resizable="false">
				<h:form id="dialogForm">
					<h:panelGrid id="display" columns="2">
						<p:outputLabel value="Name" />
						<p:inputText value="#{userController.selectedUser.name}"
							required="true" />
						<p:outputLabel value="Surname" />
						<p:inputText value="#{userController.selectedUser.surname}"
							required="true" />
						<p:outputLabel value="Birth Date" />
						<p:datePicker value="#{userController.selectedUser.birthDate}"
							required="true" showTime="true"/>
						<p:outputLabel value="Email" />
						<p:inputText value="#{userController.selectedUser.email}"
							required="true" />

						<f:facet name="footer">
							<p:commandButton value="Save"
								actionListener="#{userController.save()}"
								update="display,:userListForm:userDataTable"
								oncomplete="PF('userDialog').hide();" />
						</f:facet>
					</h:panelGrid>
				</h:form>

			</p:dialog>

		</ui:define>
	</ui:composition>

</h:body>
</html>
